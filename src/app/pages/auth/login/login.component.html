<div class="p-4 shadow-2 border-round w-full lg:w-4 mx-auto login-page">
    <div class="text-center mb-5 check-area">
        <img src="assets/images/logo.png" alt="Image" height="80" class="mb-3">
        <div class="text-900 text-3xl font-medium my-3">Disa</div>
        <div class="flex justify-content-between align-items-center">
            <span class="text-600 font-medium line-height-3">Login via Password</span>
        <div class="flex align-items-center">
            <span>
                <p-inputSwitch [(ngModel)]="checked" />
            </span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login via OTP</a>
        </div>
        </div>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">User ID</label>
        <input id="email1" type="text" placeholder="Enter User ID" pInputText class="w-full mb-3">
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Enter Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <div class="flex justify-content-center">
            <button pButton pRipple label="Login" (click)="router.navigate(['/verify'])"  icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
