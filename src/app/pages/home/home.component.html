<div class=" p-4 shadow-2 border-round w-full lg:w-4 mx-auto home-page">
      <div class="container">
        <div class="flex align-items-center justify-content-between">
            <div>
                <h3>Good Evening!</h3>
                <div>John Morf</div>
            </div>
            <div>
               <span class="text-green-600 font-bold">6:30 PM</span>
            </div>
        </div>

        <div class="flex align-items-center justify-content-around mt-3">
            <div class="bg-white px-3 py-2 text-center" style="border-radius: 30px; height: 200px;">
                <h4>Outlets Assigned</h4>
                <div style="font-size: 48px;">12</div>
            </div>
            <div class="bg-white px-3 py-2 text-center" style="border-radius: 30px; height: 200px;">
                <h4>Outlets Pending</h4>
                <p-knob [readonly]="true" [ngModel]="pendingOutlets" styleClass="outlet-pending" [strokeWidth]="7"  />
            </div>
        </div>

        <div class="pt-3">
            <p-inputGroup>
                <p-inputGroupAddon class="bg-transparent" styleClass="">
                    <i class="pi pi-search"></i>
                </p-inputGroupAddon>
                <input pInputText class="border-r-0" placeholder="Search Pharmacy" />
            </p-inputGroup>   
        </div>
        <div class=" mt-5">
            <ul class="m-0 p-0 list-none border-1 surface-border border-round p-3 flex flex-column gap-2 w-full md:w-24rem">
                <li 
                    *ngFor="let product of data" 
                    class=" hover:surface-hover bg-white cursor-pointer border-round border-1 border-transparent transition-all transition-duration-200" 
                    (contextmenu)="onContextMenu($event)" routerLink="/pharmacy-detail">
                        <div class="flex flex-wrap p-2 align-items-center gap-3">
                            <div
                                class="w-3rem text-center pt-3 bg-gray-300 flex-shrink-0 border-round" 
                                 style="height: 50px;width: 50px;">
                                {{
                                    product.name| nameSorter
                                }}
                            </div>
                            <div class="flex-1 flex flex-column gap-1">
                                <span class="font-bold">
                                    {{ product.name }}
                                </span>
                                <div class="flex align-items-center gap-2">
                                    <i class="pi pi-map-marker text-sm"></i>
                                    <span class="text-sm">
                                        {{ product.description }}
                                    </span>
                                </div>
                                <div>{{product.distance}}</div>
                            </div>
                            <span class="text-700 ml-5 capitalize">
                             {{ product.status }}
                            </span>
                        </div>
                </li>
            </ul>
            
            <p-contextMenu #cm [model]="items" (onHide)="onHide()">
                <ng-template pTemplate="item" let-item>
                    <a pRipple class="flex align-items-center p-menuitem-link">
                        <span class="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">
                            {{ item.shortcut }}
                        </span>
                        <i *ngIf="item.items" class="pi pi-angle-right ml-auto"></i>
                    </a>
                </ng-template>
            </p-contextMenu>
        </div>
      </div>
</div>
