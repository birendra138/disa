<div class="my-3">
    <div>
        Multiple options can be selected.
    </div>
    <div class="mx-2">
        <div class=" flex align-items-center justify-content-center mb-3 p-2">
            <div class="relative">
                <img height="100" width="w-full" src="/assets/images/p3.png" />
            </div>
        </div>
    </div>
    <div>
        @for (option of question?.options; track $index) {
            <div class="mb-1 flex">
                <input type="checkbox" class="mr-2 p-2" />
                <span class="">{{option?.title}}</span>
            </div>
        }
    </div>
    <p>
        Click a front view of the shelf
    </p>
    <div class="flex justify-content-around align-items-center">
        <img src="assets/images/camera.png" height="30" width="30" />
        <div class="box-label-opacity relative ">
            <img src="assets/images/sample-image.png" class="opacity-70" height="70" width="80" />
            <span class="left-0 pl-2 pt-2 absolute">Sample Image</span>
        </div>
    </div>
</div>
