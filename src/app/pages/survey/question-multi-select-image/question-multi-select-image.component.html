<div class="my-3">
    <div class="mx-2">
        <div class="flex w-full flex-wrap">
            @for (item of question.options; track $index;) {
                <div class="w-6 px-3 py-1">
                    <div class="relative border-1 border-white border-round" >
                        <img class="w-full border-2 border-round p-2 shadow-1 border-gray-300" height="140" width="40" [src]="'/assets/images/'+item?.image" />
                        <span class="absolute pi pi-search-plus text-gray-600 cursor-pointer" (click)="openPreview.emit('assets/images/'+item?.image)" style="right: 10px;bottom: 10px;"></span>
                    </div>
                    <div class="flex justify-content-around mt-1">
                        <span class="border p-2 pi pi-check cursor-pointer" [class]="item?.checked?'bg-green-300':'bg-gray-200'"  (click)="checked('checked',$index)" ></span>
                        <span class="border p-2 pi pi-times cursor-pointer" [class]="item?.checked?'bg-gray-300':'bg-red-300'"  (click)="checked('cross',$index)"></span>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
