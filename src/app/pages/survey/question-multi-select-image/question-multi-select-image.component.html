<div class="my-3">
    <div class="mx-2">
        <div class="flex w-full flex-wrap mb-5 pb-3 multi-select-image-grid">
            @for (item of question.options; track $index;) {
            <div class="p-2 w-6">
                <div class=" border-2 border-round shadow-1 border-gray-300">
                    <div class="relative">
                        <img class="w-full" style="max-height: 150px;" height="150" width="40" [src]="'/assets/images/'+item?.image" />
                        <span class="absolute pi pi-search-plus text-gray-600 cursor-pointer"
                            (click)="openPreview.emit('assets/images/'+item?.image)"
                            style="right: 10px;bottom: 10px;"></span>
                    </div>
                    <div class="flex justify-content-around mt-t text-sm" style="padding: 2px;">
                        
                        <button pButton pRipple label="Yes" class="p-button-success-custom w-6" (click)="checked('checked',$index)">
                        </button>
                        <button pButton pRipple label="No" class="p-button-danger-custom w-6" (click)="checked('cross',$index)" >
                        </button>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
