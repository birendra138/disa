<div class="my-0">
    <div class="mx-2">
        <div class="flex w-full justify-content-center mx-auto">
            <div class="p-2">
                <div class=" border-2 border-round shadow-1 border-gray-300 p-2">
                    <div class="relative">
                        <img  height="150"  [src]="'/assets/images/'+question?.productImage" alt="" />
                        <span class="absolute pi pi-search-plus text-gray-600 cursor-pointer"
                            (click)="openPreview.emit('/assets/images/'+question?.productImage)"
                            style="right: 10px;bottom: 10px;"></span>
                    </div>
                </div>
                <div class="flex justify-content-around mt-1 text-sm" style="padding: 2px;">
                    
                    <button pButton pRipple label="Yes" class="p-button-success-custom w-6" (click)="checked('checked')">
                    </button>
                    <button pButton pRipple label="No" class="p-button-danger-custom w-6" (click)="checked('cross')" >
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full flex my-3 align-items-start">
            <div class="w-4">
                <div class="flex justify-content-center align-items-center ">
                    <label for="file-2" class="cursor-pointer">
                        @if(question.sideViewFile){
                            <img [src]="question.sideViewImage" class="border-1 border-round p-2 shadow-1 border-gray-300" height="60" width="80" />
                        }@else {
                            <img src="assets/images/camera.svg" class="border-1 border-round p-2 shadow-1 border-gray-300" height="40" width="60" />
                        }
                        <input (change)="selectFile('',$event.target)" type="file" id="file-2" class="hidden" />
                    </label>
                </div>
                <div class="text-center">
                    <span class="left-0 pl-1 pt-1 cursor-pointer" (click)="openPreview.emit('assets/images/sample-image.png')" style="font-size: 10px;">View Sample Image</span>
            
                </div>
            </div>
            <div class="w-8">
                <p class="text-sm text-gray-600 mt-1">
                    Click a front view of the SKU displayed on the shelf.
                </p>
            </div>
        </div>
    </div>
</div>
