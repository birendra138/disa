<div class="my-3">
    <div class=" my-5">
        <div class="flex w-full gap-2">
            <img height="130" class="w-4 border-1 border-round p-2 shadow-1 border-gray-300" width="40" src="/assets/images/pr1.jpg" />
            <img height="130"  class="w-4 border-1 border-round p-2 shadow-1 border-gray-300"  src="/assets/images/pr2.jpg" />
            <img height="130"  class="w-4 border-1 border-round p-2 shadow-1 border-gray-300 px-1"  src="/assets/images/pr3.jpg" />
        </div>
    </div>
    <div class="mx-2 my-5">
        <div class="text-center mx-3 pt-5">
            <input
            class="w-full"
            placeholder="Section Name"
            [(ngModel)]="value"
            (ngModelChange)="change()"
            pInputText
             />
        </div>
    </div>
    <div class="flex justify-content-center align-items-center">
        <label for="file-2" class="cursor-pointer">
            @if(question.sideViewFile){
                <img [src]="question.sideViewImage" class="border-1 border-round p-2 shadow-1 border-gray-300" height="60" width="80" />
            }@else {
                <img src="assets/images/camera.svg" class="border-1 border-round p-2 shadow-1 border-gray-300" height="40" width="60" />
            }
            <input (change)="selectFile('side',$event.target)" type="file" id="file-2" class="hidden" />
        </label>
    </div>
    <div class="text-center">
        <span class="left-0 pl-1 pt-1 cursor-pointer" (click)="openPreview.emit('assets/images/sample-image.png')" style="font-size: 10px;">View Sample Image</span>

    </div>
</div>
