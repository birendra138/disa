<div class="my-3">
    <div class="mx-2">
        <div class=" flex align-items-center justify-content-between p-2">
            <div class="relative border-1 border-round p-2 shadow-1 border-gray-300">
                <img height="140" width="w-full" src="/assets/images/p3.png" />
                <span class="absolute pi pi-search-plus text-gray-600 cursor-pointer" 
                 (click)="openPreview.emit('assets/images/p3.png')" style="right: 10px;bottom: 10px;"></span>
            </div>
            <span style="font-size: 40px;" (click)="pressMinus()" class="pi pi-minus-circle cursor-pointer"></span>
            <div class="flex justify-content-between align-items-center">
                <span>
                    <span class="bg-white px-2" style="font-size: 40px;">{{question?.counts}}</span>
                </span>
            </div>
            <span class="pi pi-plus-circle cursor-pointer" (click)="pressPlus()" style="font-size: 40px;"></span>
        </div>
    </div>
    <div class="mt-3">
        <div class="text-sm">
             <span class="font-bold">Note</span>: Only count front row display and not the units placed behind the first row
        </div>
    </div>
    <p class="text-sm text-gray-600">
        Click a front view of the facings displayed on the shelf.
    </p>
    <div class="flex justify-content-around align-items-center">
        <label for="file-img" class="cursor-pointer">
            @if(question.file){
                <img [src]="question.image" class="border-1 border-round p-2 shadow-1 border-gray-300" 
                  height="90" width="100" />
            }@else {
                <img src="assets/images/camera.svg" 
                class="border-1 border-round p-2 shadow-1 border-gray-300" height="90" width="100" />
            }
            <input (change)="selectFile($event.target)" type="file" id="file-img" class="hidden" />
        </label>
        <div class="box-label-opacity relative">
            <img src="assets/images/sample-image.png" class="border border-round" height="90" width="100" />
            <span class="absolute pi pi-search-plus text-white cursor-pointer" (click)="openPreview.emit('assets/images/sample-image.png')" style="right: 10px;bottom: 30px;"></span>
            
            <div>
                <span class="left-0 pl-1 pt-1" style="font-size: 10px;">Sample Image</span>
            </div>
        </div>
    </div>
</div>
